<table>
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column.header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let column of columns">
        <ng-container *ngIf="column.field !== 'action'; else actionTemplate">
          <ng-container *ngIf="column.field !== 'kurikulumSilabus'; else linkTemplate">
            {{ item[column.field] }}
          </ng-container>
          <ng-template #linkTemplate>
            <a [routerLink]="item.kurikulumSilabus">Lihat</a>
          </ng-template>
        </ng-container>
        <ng-template #actionTemplate>
          <app-icon-action [printLink]="item.printLink" [addLink]="item.addLink" [editLink]="item.editLink" [delete]="item.deleteMethod" [detailLink]="item.detailLink"></app-icon-action>
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
