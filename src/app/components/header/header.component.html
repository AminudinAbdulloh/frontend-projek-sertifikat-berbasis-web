<header *ngIf="shouldShowHeader" class="header">
  <img
    routerLink="/home"
    class="logo"
    src="/assets/image/logo-GMF.png"
    alt="logo"
    aria-hidden="true"
  >
  <h1 class="menu" (click)="toggleMenu()">Menu <i class="fa-solid" [ngClass]="isMenuVisible ? 'fa-x' : 'fa-bars'"></i></h1>
</header>
<app-sidebar [isMenuVisible]="isMenuVisible" (menuClose)="onMenuClose()"></app-sidebar>
