<header *ngIf="shouldShowHeader" class="header">
  <img
    routerLink="/home"
    class="header-logo"
    src="/assets/image/logo-GMF.png"
    alt="logo"
    aria-hidden="true"
  >
  <h1 class="menu" (click)="toggleMenu()"><span>Menu </span> <i class="fa-solid fa-bars"></i></h1>
</header>
<app-sidebar [isMenuVisible]="isMenuVisible" (menuClose)="onMenuClose()"></app-sidebar>
