<nav>
  <ul class="pagination">
    <!-- Tombol Previous -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="previousPage()">Previous</a>
    </li>

    <!-- Render angka halaman atau '...' berdasarkan logika pages -->
    <li class="page-item" *ngFor="let pageItem of pages" [class.active]="pageItem === currentPage">
      <a *ngIf="pageItem !== '...'" class="page-link" (click)="goToPage(pageItem)">{{ pageItem }}</a>
      <span *ngIf="pageItem === '...'" class="page-link">...</span>
    </li>

    <!-- Tombol Next -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>
