<div class="container">
  <label for="company-select">Perusahaan *</label>
  <select id="company-select" [(ngModel)]="selectedCompany" (change)="toggleCompanyInput()">
    <option value="GMF">GMF</option>
    <option value="Non GMF">Non GMF</option>
  </select>
  <input *ngIf="showCompanyInput" type="text" id="company-input" [name]="name" placeholder="Nama Perusahaan" [(ngModel)]="companyName">
</div>
