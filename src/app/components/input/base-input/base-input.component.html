<label>{{ label }}</label>

<div [ngClass]="name === 'password' ? 'container' : ''">
  <input
    [type]="type"
    [inputMode]="inputMode"
    [placeholder]="placeholder"
    [name]="name"
    [(ngModel)]="value"
    (input)="onValueChange()"
    [disabled]="disabled"
  />

  <div>
    <ng-content></ng-content>
  </div>

  <app-toggle-password-visibility
    *ngIf="name === 'password'"
    [isPassVisible]="isPassVisible"
    (togglePassClick)="passVisible()"
  ></app-toggle-password-visibility>
</div>
