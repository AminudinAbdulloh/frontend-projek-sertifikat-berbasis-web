<div>
  <ng-container>
    <span *ngIf="addLink">
      <i class="fa-solid fa-plus" [routerLink]="[addLink]"></i>
    </span>
  </ng-container>
  <ng-container>
    <span *ngIf="printLink">
      <i class="fa-solid fa-print" [routerLink]="[printLink]"></i>
    </span>
  </ng-container>
  <ng-container>
    <span *ngIf="editLink">
      <i class="fa-solid fa-pen-to-square" [routerLink]="[editLink]"></i>
    </span>
  </ng-container>
  <ng-container>
    <span *ngIf="delete">
      <i class="fa-solid fa-trash-can action-icon" (click)="delete()"></i>
    </span>
  </ng-container>
  <ng-container>
    <span *ngIf="detailLink">
      <i class="fa-solid fa-eye action-icon" [routerLink]="[detailLink]"></i>
    </span>
  </ng-container>
</div>
