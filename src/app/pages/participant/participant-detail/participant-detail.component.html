<div class="section">
  <div class="profile-section">
    <div class="photo">
      <img *ngIf="foto" src="data:{{ photoType }}/;base64,{{ foto }}" alt="Profile Picture" class="file">
      <img *ngIf="!foto" src="../../../../assets/image/pas_foto.png" alt="profile picture" class="file">
    </div>
    <div class="name">
      <h2>{{ participant?.name }}</h2>
    </div>
  </div>
  <div class="qr-section">
    <div class="qr-code">
      <img src="data:image/png;base64,{{ qrCode }}" alt="QR Code" class="file">
    </div>
    <div class="download">
      <span *appRoleBasedAccess="['super admin', 'supervisor', 'lcu']" [routerLink]="idCardLink"><a>Cetak Kartu Peserta</a></span>
      <span><a href="data:image/png;base64,{{ qrCode }}" download="QR_Code.png">Download</a></span>
    </div>
  </div>
</div>

<app-horizontal-table [isParticipantDetail]="true" [leftTableData]="leftTableData" [rightTableData]="rightTableData"></app-horizontal-table>

<div class="table-container">
  <app-table [columns]="columns" [data]="data"></app-table>
</div>

<div class="container-button">
  <app-white-button *appRoleBasedAccess="['super admin', 'lcu', 'supervisor']" [routerLink]="backButtonRoute || '/participants'" class="button">Kembali</app-white-button>
  <app-blue-button *appRoleBasedAccess="['super admin', 'lcu', 'user']" [routerLink]="editLink" class="button">Edit</app-blue-button>
</div>
