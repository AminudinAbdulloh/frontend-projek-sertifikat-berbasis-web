<div class="section">
  <div class="profile-section">
    <div class="me">
      <img *ngIf="photoType === 'image/png'" src="data:{{ photoType }}/;base64,{{ foto }}" alt="Profile Picture" class="file">
      <iframe *ngIf="photoType === 'application/pdf'" src="data:{{ photoType }};base64,{{ foto }}" alt="Profile Picture" class="file"></iframe>
      <img *ngIf="!foto" src="../../../../assets/image/pas_foto.png" alt="profile picture" class="file">
    </div>
    <div class="name">
      <h2>{{ participant?.nama }}</h2>
    </div>
  </div>
  <div class="qr-section">
    <div class="print">
      <img src="data:image/png;base64,{{ qrCode }}" alt="QR Code" class="file">
    </div>
    <div class="print">
      <p *appRoleBasedAccess="['super admin', 'supervisor', 'lcu']"><a (click)="cetakKartuPeserta()">Cetak Kartu Peserta</a></p>
      <p><a>Download</a></p>
    </div>
  </div>
</div>

<app-detailed-view [leftTableData]="leftTableData" [rightTableData]="rightTableData"></app-detailed-view>

<div class="table-container">
  <app-table [columns]="columns" [data]="data"></app-table>
</div>

<div class="container-button">
  <app-white-button *appRoleBasedAccess="['super admin', 'lcu', 'supervisor']" routerLink="/participants" class="button">Kembali</app-white-button>
  <app-blue-button *appRoleBasedAccess="['super admin', 'lcu', 'user']" [routerLink]="editLink" class="button">Edit</app-blue-button>
</div>
