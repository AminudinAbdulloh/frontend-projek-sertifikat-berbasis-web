<main *appRoleBasedAccess="['Super Admin', 'supervisor', 'lcu']">
  <div class="title-container">
    <h1 class="title">Participant Data</h1>
  </div>

  <form>
    <div class="form-container">
      <div class="left-column">

        <app-input-text (valueChange)="createParticipant.no_pegawai= $event" label="No Pegawai" type="text" inputMode="numerik"></app-input-text>

        <app-input-text (valueChange)="createParticipant.nama= $event" label="Nama *" type="text" inputMode="text"></app-input-text>

        <app-input-text (valueChange)="createParticipant.dinas= $event" label="Dinas" type="text" inputMode="text"></app-input-text>

        <app-input-text (valueChange)="createParticipant.bidang= $event" label="Bidang" type="text" inputMode="text"></app-input-text>

        <app-input-company></app-input-company>

        <app-input-text (valueChange)="createParticipant.email= $event" label="Email *" type="email" inputMode="text"></app-input-text>

        <app-input-text (valueChange)="createParticipant.no_telp= $event" label="Nomor Telpon *" type="tel" inputMode="tel"></app-input-text>

        <app-input-text (valueChange)="createParticipant.negara= $event" label="Kewarganegaraan *" type="text" inputMode="text"></app-input-text>
      </div>

      <div class="right-column">
        <app-input-text (valueChange)="createParticipant.tempat_lahir= $event" label="Tempat Lahir *" type="text" inputMode="text"></app-input-text>

        <app-input-date (valueChange)="createParticipant.tanggal_lahir= $event">Tanggal Lahir *</app-input-date>

        <app-input-file (valueChange)="createParticipant.sime_a= $event">SIM A *</app-input-file>

        <app-input-file (valueChange)="createParticipant.sim_b= $event">SIM B *</app-input-file>

        <app-input-file (valueChange)="createParticipant.ktp= $event">KTP *</app-input-file>

        <app-input-file (valueChange)="createParticipant.foto= $event">Foto *</app-input-file>

        <app-input-file>Ket Sehat & Buta warna *</app-input-file>
        <app-input-date></app-input-date>

        <app-input-file>Ket Bebas Narkoba *</app-input-file>
        <app-input-date></app-input-date>
      </div>
    </div>
  </form>

  <div class="container-button">
    <app-white-button routerLink="/home">Back</app-white-button>
    <app-blue-button (click)="onCreate()">Save</app-blue-button>
  </div>
</main>
