<main *appRoleBasedAccess="['Super Admin', 'supervisor', 'lcu']">
  <div class="title-container">
    <h1 class="title">Participant Data</h1>
  </div>

  <form>
    <div class="form-container">
      <div class="left-column">

        <app-input-text label="No Pegawai" type="text" inputMode="numerik"></app-input-text>

        <app-input-text label="Nama *" type="text" inputMode="text"></app-input-text>

        <app-input-text label="Dinas" type="text" inputMode="text"></app-input-text>

        <app-input-text label="Bidang" type="text" inputMode="text"></app-input-text>

        <app-input-company></app-input-company>

        <app-input-text label="Email *" type="email" inputMode="text"></app-input-text>

        <app-input-text label="Nomor Telpon *" type="tel" inputMode="tel"></app-input-text>

        <app-input-text label="Kewarganegaraan *" type="text" inputMode="text"></app-input-text>
      </div>

      <div class="right-column">
        <app-input-text label="Tempat Lahir *" type="text" inputMode="text"></app-input-text>

        <app-input-date>Tanggal Lahir *</app-input-date>

        <app-input-file>SIM A *</app-input-file>

        <app-input-file>SIM B *</app-input-file>

        <app-input-file>KTP *</app-input-file>

        <app-input-file>Foto *</app-input-file>

        <app-input-file>Ket Sehat & Buta warna *</app-input-file>
        <app-input-date></app-input-date>

        <app-input-file>Ket Bebas Narkoba *</app-input-file>
        <app-input-date></app-input-date>
      </div>
    </div>
  </form>

  <div class="container-button">
    <app-white-button routerLink="/home">Back</app-white-button>
    <app-blue-button routerLink="/participant/view">Save</app-blue-button>
  </div>
</main>
