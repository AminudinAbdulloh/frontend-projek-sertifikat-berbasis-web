<app-login-register>
  <form class="register-form">
    <h1 class="register-title">Register Account</h1>
    <app-input-text placeholder="No Pegawai"></app-input-text>
    <app-input-text placeholder="NIK"></app-input-text>
    <app-input-text placeholder="Email"></app-input-text>
    <app-input-text placeholder="Name"></app-input-text>
    <app-input-text placeholder="Password"></app-input-text>
    <app-input-text placeholder="Dinas"></app-input-text>
    <p class="isRegistered">Sudah punya akun? <a routerLink="/">Login</a></p>
    <app-blue-button>Register</app-blue-button>
  </form>
</app-login-register>
