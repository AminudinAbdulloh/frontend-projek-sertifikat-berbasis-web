<main *appRoleBasedAccess="['Super Admin', 'supervisor', 'lcu']">
  <div class="title-container">
    <h1 class="title">View Users</h1>
  </div>

  <div class="search-container">
    <form action="">
      <input type="text" placeholder="Search User">
      <i class="fa-solid fa-magnifying-glass"></i>
    </form>
  </div>

  <div class="container">
    <app-table [columns]="columns" [data]="users"></app-table>
  </div>

  <div class="nav">
    <div class="nav-pagination">
      <p (click)="previousPage()" [class.disabled]="currentPage === 1">&lt; Preview</p>
      <p>{{ currentPage }} / {{ totalPages }}</p>
      <p (click)="nextPage()" [class.disabled]="currentPage === totalPages">Next &gt;</p>
    </div>
  </div>

  <div class="container-button">
    <app-white-button routerLink="/home">Back</app-white-button>
    <app-blue-button *appRoleBasedAccess="['Super Admin', 'lcu']" routerLink="/users/add">Add</app-blue-button>
  </div>
</main>
