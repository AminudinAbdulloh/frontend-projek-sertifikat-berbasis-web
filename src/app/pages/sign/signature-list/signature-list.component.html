<main>
  <div class="title-container">
    <h1 class="title">E-Sign</h1>
  </div>

<app-search></app-search>

  <div class="container">
    <app-table [columns]="columns" [data]="paginatedData"></app-table>
  </div>

  <div class="nav">
    <div class="nav-pagination">
      <p (click)="previousPage()">&lt; Preview</p>
      <p>{{ currentPage }} / {{ totalPages }}</p>
      <p (click)="nextPage()">Next &gt;</p>
    </div>
  </div>

  <div class="container-button">
    <app-white-button routerLink="/home" class="button">Back</app-white-button>
    <app-blue-button routerLink="/sign/add" class="button">Add</app-blue-button>
  </div>
</main>
