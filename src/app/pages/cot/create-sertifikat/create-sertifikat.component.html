<main>
  <div class="title-container">
    <h1 class="title">Create Sertifikat</h1>
  </div>

  <form>
    <div class="form-container">
      <div class="left-column">
        <app-base-input type="text" inputMode="text">No Pegawai</app-base-input>
        <app-base-input type="text" inputMode="text">Nama Peserta</app-base-input>
        <app-base-input type="text" inputMode="text">Nama Training</app-base-input>
        <app-base-input>Tanggal Mulai Regulasi Training</app-base-input>
        <app-base-input>Tanggal Selesai Regulasi Training</app-base-input>
        <app-base-input type="text" inputMode="text">Kehadiran</app-base-input>
      </div>
      <div class="right-column">
        <app-base-input type="tel" inputMode="tel">Nilai Teori</app-base-input>
        <app-base-input type="tel" inputMode="tel">Nilai Praktek</app-base-input>
        <app-base-input type="text" inputMode="text">Status</app-base-input>
        <app-base-input type="text" inputMode="text">Tanda Tangan 1</app-base-input>
        <app-base-input type="text" inputMode="text">Tanda Tangan 2</app-base-input>
      </div>
    </div>
  </form>

  <div class="container-button">
    <app-white-button routerLink="/home">Back</app-white-button>
    <app-blue-button routerLink="/sertifikat/download">Create</app-blue-button>
  </div>

</main>
