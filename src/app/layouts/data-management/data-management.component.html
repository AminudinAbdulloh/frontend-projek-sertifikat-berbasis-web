<main>
  <app-title [pageTitle]="pageTitle"></app-title>

  <div class="search-container">
    <app-search
      [placeHolder]="placeHolder"
      (searchChange)="onSearchChanged($event)">
    </app-search>
    <app-view-all (viewAllChange)="viewAll()"></app-view-all>
  </div>

  <div class="table-container">
    <app-table
      [columns]="columns"
      [data]="data">
    </app-table>
  </div>

  <app-pagination
    [totalPages]="totalPages"
    [currentPage]="currentPage"
    (pageChange)="onPageChanged($event)">
  </app-pagination>

  <div class="container-button">
    <app-white-button label="Back" (whiteButtonClick)="onWhiteButtonClick()"></app-white-button>
    <app-blue-button label="Add" (blueButtonClick)="onBlueButtonClick()"></app-blue-button>
  </div>
</main>
