<app-title [pageTitle]="pageTitle"></app-title>

<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-container">
    <div class="left-column">
      <app-base-input
        [(ngModel)]="participant.noPegawai"
        name="noPegawai"
        label="No Pegawai"
        type="text"
        inputMode="tel">
      </app-base-input>

      <app-base-input
        [(ngModel)]="participant.nama"
        name="nama"
        label="Nama *"
        type="text"
        inputMode="text">
      </app-base-input>

      <app-base-input
        [(ngModel)]="participant.nik"
        name="nik"
        label="NIK *"
        type="text"
        inputMode="text">
      </app-base-input>

      <app-base-input
        [(ngModel)]="participant.dinas"
        name="dinas"
        label="Dinas" t
        ype="text"
        inputMode="text">
      </app-base-input>

      <app-base-input
        [(ngModel)]="participant.bidang"
        name="bidang"
        label="Bidang"
        type="text"
        inputMode="text">
      </app-base-input>

      <app-company-input>
      </app-company-input>

      <app-base-input
        [(ngModel)]="participant.email"
        name="email"
        label="Email *"
        type="email"
        inputMode="text"
        [disabled]="isUpdate">
      </app-base-input>

      <app-base-input
        [(ngModel)]="participant.noTelp"
        name="noTelp"
        label="Nomor Telpon *"
        type="tel"
        inputMode="tel">
      </app-base-input>

      <app-base-input
        [(ngModel)]="participant.negara"
        name="negara"
        label="Kewarganegaraan *"
        type="text"
        inputMode="text">
      </app-base-input>
    </div>
    <div class="right-column">
      <app-base-input
        [(ngModel)]="participant.tempatLahir"
        name="tempatLahir"
        label="Tempat Lahir *"
        type="text"
        inputMode="text">
      </app-base-input>

      <app-base-input
        [(ngModel)]="participant.tanggalLahir"
        name="tanggalLahir"
        label="Tanggal Lahir *"
        type="date"
        inputmode="date">
      </app-base-input>

      <app-file-input
        idInput="sim_a_input"
        (valueChange)="onFileChange('simA', $event)"
        label="SIM A *"
        [fileName]="participant.simAFileName">
      </app-file-input>

      <app-file-input
        idInput="sim_b_input"
        (valueChange)="onFileChange('simB', $event)"
        label="SIM B *"
        [fileName]="participant.simBFileName">
      </app-file-input>

      <app-file-input
        idInput="ktp_input"
        (valueChange)="onFileChange('ktp', $event)"
        label="KTP *"
        [fileName]="participant.ktpFileName">
      </app-file-input>

      <app-file-input
        idInput="foto_input"
        (valueChange)="onFileChange('foto', $event)"
        label="Foto *"
        [fileName]="participant.fotoFileName">
      </app-file-input>

      <app-file-input
        idInput="surat_sehat_input"
        (valueChange)="onFileChange('suratSehatButaWarna', $event)"
        label="Surat Ket Sehat & Buta Warna *"
        [fileName]="participant.suratSehatButaWarnaFileName">
      </app-file-input>

      <app-base-input
        [(ngModel)]="participant.expSuratSehatButaWarna"
        name="expSuratSehatButaWarna"
        label="Tanggal Pembuatan Surat Ket Sehat & Buta Warna"
        type="date"
        inputmode="date">
      </app-base-input>

      <app-file-input
        idInput="surat_bebas_narkoba_input"
        (valueChange)="onFileChange('suratBebasNarkoba', $event)"
        label="Surat Ket Bebas Narkoba *"
        [fileName]="participant.suratBebasNarkobaFileName">
      </app-file-input>

      <app-base-input
        [(ngModel)]="participant.expSuratBebasNarkoba"
        name="expSuratBebasNarkoba"
        label="Tanggal Pembuatan Surat Ket Bebas Narkoba"
        type="date"
        inputmode="date">
      </app-base-input>
    </div>
  </div>

  <div class="container-button">
    <app-white-button type="button" routerLink="/participants" class="button">Kembali</app-white-button>
    <app-blue-button type="submit" class="button">Simpan</app-blue-button>
  </div>
</form>
