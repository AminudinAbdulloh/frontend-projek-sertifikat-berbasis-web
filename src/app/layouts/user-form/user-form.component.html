<app-auth>
  <div class="form-container">
    <form #form="ngForm" (ngSubmit)="onSubmit()" class="form">
      <app-title [pageTitle]="pageTitle"></app-title>

      <div *ngIf="isSubmitted && getMessage()" [ngClass]="submitError ? 'error-message' : 'success-message'">
        <p class="error">{{ getMessage() }}</p>
      </div>

      <div class="input-container">
        <app-base-input
          class="input"
          type="text"
          inputMode="tel"
          placeholder="No Pegawai"
          name="noPegawai"
          [(ngModel)]="user.noPegawai"
          #noPegawai="ngModel"
        ></app-base-input>

        <app-role-input
          *ngIf="isCreateUser"
          class="input"
          [initialRole]="user.role"
          (roleChange)="onRoleChange($event)"
          required
        ></app-role-input>

        <app-base-input
          *ngIf="isRegister || selectedRole?.role === 'user'"
          class="input"
          type="text"
          inputMode="tel"
          placeholder="NIK *"
          name="nik"
          [(ngModel)]="user.nik"
          #nik="ngModel"
          [required]="isRegister || selectedRole?.role === 'user'">
          <p>Masukkan NIK sesuai KTP</p>
        </app-base-input>

        <app-base-input
          class="input"
          type="text"
          inputMode="text"
          placeholder="Nama Lengkap *"
          name="name"
          [(ngModel)]="user.name"
          #name="ngModel"
          required
          pattern="^[a-zA-Z ]+$">
          <p>Masukkan nama asli, nama akan digunakan pada data sertifikat</p>
        </app-base-input>

        <app-base-input
          class="input"
          type="email"
          inputMode="email"
          placeholder="Email *"
          name="email"
          [(ngModel)]="user.email"
          [(ngModel)]="user.email"
          #email="ngModel"
          required
          email
          [disabled]="isUpdate">
          <p>Gunakan alamat email aktif</p>
        </app-base-input>

        <app-base-input
          class="input"
          [type]="isPassVisible ? 'text' : 'password'"
          [isPassVisible]="isPassVisible"
          (togglePassClick)="passVisible()"
          inputMode="text"
          placeholder="Password *"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          [required]="isCreate"
          minlength="8"
          pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$">
          <p>Gunakan minimal 8 karakter dengan kombinasi huruf besar, huruf kecil, dan angka</p>
        </app-base-input>

        <app-base-input
          class="input"
          type="text"
          inputMode="text"
          placeholder="Dinas"
          name="dinas"
          [(ngModel)]="user.dinas"
        ></app-base-input>
      </div>

      <p *ngIf="isRegister" class="isRegistered">Sudah punya akun? <a routerLink="/login">Masuk</a></p>

      <div class="buttons">
        <app-white-button *ngIf="isCreateUser" type="button" routerLink="/users">Kembali</app-white-button>
        <app-blue-button type="submit" [ngClass]="isRegister ? 'submit' : ''">{{ blueButtonLabel }}</app-blue-button>
      </div>
    </form>
  </div>
</app-auth>
