<app-auth>
  <div class="form-container">
    <form #form="ngForm" (ngSubmit)="onSubmit()" class="form">
      <app-title [pageTitle]="pageTitle"></app-title>

      <div
        *ngIf="isRegister && registerMessage"
        class="register-message"
        [ngStyle]="{
          'background-color': !isSuccess ? '#ffeeba' : '',
          'color': !isSuccess ? 'red' : ''
        }"
      >
        <span>{{ registerMessage }}</span>
      </div>

      <div class="input-container">
        <app-base-input
          class="input"
          type="text"
          inputMode="tel"
          label="No Pegawai"
          placeholder="No Pegawai"
          name="idNumber"
          [(ngModel)]="user.idNumber"
          #idNumber="ngModel"
        >
        </app-base-input>

        <app-dropdown-input
          *ngIf="!isRegister"
          class="input"
          label="Role"
          [isRequired]="true"
          placeholder="--- Pilih Role ---"
          [options]="roleOptions"
          [initialValue]="initialRole"
          (selectionChange)="onRoleSelected($event)"
          >
        </app-dropdown-input>

        <app-base-input
          *ngIf="isRegister || selectedRole.name === 'user'"
          class="input"
          type="text"
          inputMode="tel"
          label="NIK/Paspor"
          [isRequired]="true"
          [placeholder]="isRegister ? 'Masukan NIK/Paspor' : 'Role user wajib mengisi NIK/Paspor'"
          name="nik"
          [(ngModel)]="user.nik"
          #nik="ngModel"
          [required]="isRegister"
          pattern="^[0-9]+$"
          [restrictToPattern]="'^[0-9]+$'"
        >
        </app-base-input>

        <app-base-input
          class="input"
          type="text"
          inputMode="text"
          label="Nama"
          [isRequired]="true"
          placeholder="Masukkan nama asli, nama akan digunakan pada data sertifikat"
          name="name"
          [(ngModel)]="user.name"
          #name="ngModel"
          required
          pattern="^[a-zA-Z ]+$"
          patternErrorMessage="Nama hanya boleh berisi huruf"
          [restrictToPattern]="'^[a-zA-Z ]+$'"
        >
        </app-base-input>

        <app-base-input
          class="input"
          type="email"
          inputMode="email"
          label="Email"
          [isRequired]="true"
          placeholder="Gunakan alamat email aktif"
          name="email"
          [(ngModel)]="user.email"
          #email="ngModel"
          [email]="true"
          required
          [disabled]="!isCreate && (!currentUserRole || currentUserRole !== 'super admin')"
        >
        </app-base-input>

        <app-base-input
          class="input"
          [type]="isPassVisible ? 'text' : 'password'"
          [isPassVisible]="isPassVisible"
          (togglePassClick)="passVisible()"
          inputMode="text"
          label="Password"
          [isRequired]="isCreate"
          placeholder="Gunakan minimal 8 karakter dengan kombinasi huruf besar, huruf kecil, dan angka"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          [required]="isCreate"
          minLength="8"
          pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).+$"
          minLengthErrorMessage="Password harus berisi minimal 8 karakter dengan kombinasi huruf besar, huruf kecil, dan angka"
          patternErrorMessage="Password harus berisi minimal 8 karakter dengan kombinasi huruf besar, huruf kecil, dan angka"
          >
        </app-base-input>

        <app-base-input
          class="input"
          label="Dinas"
          type="text"
          inputMode="text"
          placeholder="Dinas"
          name="dinas"
          [(ngModel)]="user.dinas"
        ></app-base-input>
      </div>
      <span *ngIf="isRegister" class="isRegistered">Sudah punya akun? <a routerLink="/login">Masuk</a></span>

      <div class="buttons">
        <app-white-button *ngIf="!isRegister" type="button" routerLink="/users">Kembali</app-white-button>
        <app-blue-button type="submit" [ngClass]="isRegister ? 'submit' : ''" [disabled]="form.invalid!">{{ blueButtonLabel }}</app-blue-button>
      </div>
    </form>
  </div>
</app-auth>
