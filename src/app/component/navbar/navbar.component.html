<nav *ngIf="shouldShowNavbar" class="brand-name">
  <img
  routerLink="/home"
  class="brand-logo"
  src="/assets/image/logo-GMF.png"
  alt="logo"
  aria-hidden="true"
  >
  <app-search></app-search>
  <h1 class="menu" (click)="toggleMenu()">Menu <i class="fa-solid" [ngClass]="isMenuVisible ? 'fa-x' : 'fa-bars'"></i></h1>
  <app-nav-menu [isMenuVisible]="isMenuVisible" (menuClose)="onMenuClose()"></app-nav-menu>
</nav>
